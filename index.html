<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock & Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="time-display">
            <div class="time-block">
                <div class="box">Hour</div>
                <div class="hour">24</div>
            </div>

            <div class="colan">:</div>

            <div class="time-block">
                <div class="box">Minutes</div>
                <div class="minutes">00</div>
            </div>

            <div class="colan">:</div>

            <div class="time-block">
                <div class="box">Seconds</div>
                <div class="sec">59</div>
            </div>
        </div>

        <div class="date_time">
            <p>
                <!-- Thursday, 21 Augest 2025  -->
            </p>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
